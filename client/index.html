<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melee Arena</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0f0f1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #game-container {
        border: 3px solid #4a4a6a;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(68, 136, 255, 0.3);
      }
      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(68, 136, 255, 0.5);
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>⚔️ MELEE ARENA ⚔️</h1>
      <div id="game-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
